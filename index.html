<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links -->
    <link rel = "icon" href = "./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./CSS/style.css">
    
    <!-- Main JS -->
    <script defer src="./JS/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_imagens">

        <img src="./favicons/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class = "pokemon_num"></span>
            <span class="nome_pokemon"></span>
        </h1>
        <form class = "form">
            <input type="search"
            class = "pesquisa"
            placeholder="Numero ou Nome"
            required
            />
        </form>
        <div class="butoes">
            <button class="button btn-prev"> Back &lt; </button>
            <button class="button btn-next"> Next &gt; </button>
        </div>
    </main>
</body>
</html>
